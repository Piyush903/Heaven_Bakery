<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

     <!-- Owl Slider CSS -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/0d699df7e6.js" crossorigin="anonymous"></script>

    <title>Shop</title>

</head>

<body>

    <!-- Navbar Section Starts -->

    <nav class="navbar navbar-expand-lg navbar_section">

        <div class="container-fluid">

            <a class="navbar-brand" href="#"> <img th:src="@{/images/MedWebLogo.jpeg}" src="../static/images/MedWebLogo.jpeg" width="auto" height="40" class="d-inline-block align-top" alt="" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto"></ul>

                <ul class="navbar-nav">

                    <li class="nav-item active"><a class="nav-link" th:href="@{/}" href="#">Home</a></li>

                    <li class="nav-item active"><a class="nav-link" th:href="@{/shop}" href="#">Shop</a></li>

                    <li class="nav-item active"><a class="nav-link" th:href="@{/about}" href="#">About Us</a></li>

                    <li class="nav-item active"><a class="nav-link" th:href="@{/contact}" href="#">Contact Us</a></li>

                    <li class="nav-item active"><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
                	</li>

                    <li class="nav-item active"><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
                    </li>

                    <li class="nav-item active"><a class="nav-link" th:href="@{/cart}" href="#">Cart</a></li>

                    <li class="nav-item active"><span class="nav-link" th:text="${cartCount}">0</span></li>

                </ul>
                
                <form th:action="@{/shop}" method="post" class="form-inline my-2 my-lg-0">
      				<input class="form-control mr-sm-2" type="text" name="searchQuery" id="searchQuery" placeholder="Search" aria-label="Search">
      				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    			</form>

            </div>

        </div>

    </nav>

    <!-- Navbar Section Ends -->

    <!-- Main Container Starts -->

    <div class="container-fluid shop_mainContainer">

        <div class="container" style="padding-top: 30px;">

            <!-- Row Starts -->

            <div class="row">

                <!-- First Column Starts -->

                <div class="col-sm-3">

                    <!-- Categories Section -->

                    <h4 class="bold">Categories</h4>

                    <ul class="list-group bold">

                        <!-- All Products Catgory -->

                        <a th:href="@{/shop}">

                            <li class="list-group-item shop_categorySection animate__animated animate__zoomIn" style="padding: 28px;">All Products</li>

                        </a>

                        <!-- Specific Categories of Products -->

                        <a href="" th:each="category, iStat : ${categories}" th:href="@{/shop/category/{id}(id=${category.id})}">

                            <li class="list-group-item shop_categorySection animate__animated animate__zoomIn" th:text="${category.name}" style="padding: 25px;"></li>

                        </a>

                    </ul>

                </div>

                <!-- First Column Ends -->

                <!-- Second Column Starts -->

                <div class="col-sm-9 shop_productCard">

                    <!-- Card Starts -->

                    <div class="card p-5 m-3 shop_productCardDiv animate__animated animate__zoomIn" style="margin-top: 20px" th:each="product : ${products}">

                        <div class="row no-gutters">

                            <!-- Inner First Column Starts -->

                            <div class="col-sm-5 d-flex justify-content-center">

                                <img class="" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">

                            </div>

                            <!-- Inner First Column Ends -->

                            <!-- Inner Second Column Starts -->

                            <div class="col-sm-7 d-flex justify-content-center bold">

                                <div class="card-body">

                                    <h5 class="card-title" th:text="${product.name}"></h5>

                                    <!-- Product Price -->

                                    <h4>
                                        â‚¹ <span th:text="${product.price}"></span>
                                    </h4>

                                    <!-- Product Description -->

                                    <p th:text="${product.description}">Suresh Dasari is a founder and technical lead developer in tutlane.</p>

                                    <!-- View Product Button -->

                                    <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-hover view">View Product</a>

                                </div>

                            </div>

                            <!-- Inner Second Column Ends -->

                        </div>

                    </div>

                    <!-- Card Ends -->

                </div>

                <!-- Second Column Ends -->

            </div>

            <!-- Row Ends -->

        </div>

    </div>

    <!-- Main Container Ends -->

    <!-- Linking our External JS Files -->

    <!-- JQuery from Official Website -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- jquery.slim.min.js contains only that much JQuery which i s required by the BootStrap -->

    <!-- Here as we are also using Owl Slider, so we are using jquery-3.6.0.min.js from the official site -->

    <!-- This wil contain the pure JQuery -->

    <!--  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script> -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js " integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2 " crossorigin="anonymous "></script>

    <!-- Owl Slider JS -->

    <script th:src="@{/js/owl.carousel.min.js}"></script>
    
    <!-- Custom JS -->
   
    <script th:src="@{/js/script.js}"></script>
    
    <script th:src="@{/js/script_new.js}"></script>

    <!-- Owl Slider Calling the Plugin JS -->

    <script>
        $(document).ready(function() {
            $(".owl-carousel ").owlCarousel(

                // Also, here only making our owl carousel reponsive... 
                // Doing so by creating an object... 

                {

                    // Copied from Owl Slider Responsive documentation...

                    loop: true,
                    margin: 10,
                    autoplay: true,

                    responsive: {
                        0: {
                            items: 1,
                            nav: true
                        },
                        600: {
                            items: 3,
                            nav: false
                        },
                        1000: {
                            items: 3,
                            nav: true,
                            loop: false
                        }
                    }

                }

            );
        });
    </script>

</body>

</html>
