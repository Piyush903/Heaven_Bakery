<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- ******************************************************************************** -->
<!-- We can also use th:text="${modelkeyname.fieldname}" in place of th:field="*{id}" -->
<!-- ******************************************************************************** -->

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Owl Slider CSS -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/0d699df7e6.js" crossorigin="anonymous"></script>

    <title>Categories Add</title>

</head>

<body>

    <!-- Navbar Section Starts -->

    <nav class="navbar navbar-expand-lg navbar_section">

        <div class="container-fluid">

            <a class="navbar-brand" href="#"> <img th:src="@{/images/MedWebLogo.jpeg}" src="../static/images/MedWebLogo.jpeg" width="auto" height="40" class="d-inline-block align-top" alt="" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto"></ul>

                <ul class="navbar-nav">

					<li class="nav-item active"><a class="nav-link" th:href="@{/admin}" href="#">Admin-Home</a></li>

                    <li class="nav-item active"><a class="nav-link" th:href="@{/}" href="#">Home</a></li>

                    <li class="nav-item active"><a class="nav-link" th:href="@{/shop}" href="#">Shop</a></li>

                    <li class="nav-item active"><a class="nav-link" th:href="@{/about}" href="#">About Us</a></li>

                    <li class="nav-item active"><a class="nav-link" th:href="@{/contact}" href="#">Contact Us</a></li>

                    <li class="nav-item active"><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
                    </li>

                    <li class="nav-item active"><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
                    </li>

                    <li class="nav-item active"><a class="nav-link" th:href="@{/cart}" href="#">Cart</a></li>

                    <li class="nav-item active"><span class="nav-link" th:text="${cartCount}">0</span></li>

                </ul>

            </div>

        </div>

    </nav>

    <!-- Navbar Section Ends -->

    <!-- Container Starts -->

    <div class="container-fluid categoriesAdd_mainContainer" style="height: 90vh;">

        <div class="container text-center p-5" style="width: 50vw;">

            <!-- Card Starts -->

            <div class="card categoriesAdd_mainContainerCard">

                <div class="card-body">

                    <div class="container" style="height: 50vh; padding: 8vh;">

                        <form th:action="@{/admin/categories/add}" method="post" th:object="${category}">

                            <!--
            
                                    We can also send data directly without th:field="*{fieldname}" 
                                    via @ModelAttribute and fetching the object directly and using it...
            
                        -->

                            <!-- <input type="hidden" th:field="*{id}" name="id"> -->

                            <!-- 
                            
                                If we do directly then make sure that you do not include field 
                                with id as name because it is automatically generated by database.
                                So, it create problems in type conversion at present... 
                                            
                                Just you need to include all other fields required with respective
                                name attributes which are your entity fields...
                        
                                Also, at any point if error occurs and not able to sort out give 
                                a thought to delete entire table and then refresh the server only...
                                So, if any glitch lies it can be sorted ideally if related to it...	
                                
                                -->

                            <!-- 
            
                                Note!! Implemented this below line after creating updateCategory 
                                handler, so that this view can be used for updating the category 
                                even... 
            
                                -->

                            <!-- Hidden Category Id Field -->

                            <input type="hidden" name="id" th:field="*{id}">

                            <!-- Category Name Field -->

                            <div class="form-group">

                                <label for="name" style="font-weight: bolder!important; font-size: xx-large!important; margin: 30px;">ENTER NAME OF CATEGORY</label>

                                <input type="text" class="form-control" required name="name" id="name" placeholder="Category Name">

                                <!-- th:field="*{name}"   -->

                            </div>

                            <div class="p-2"></div>

                            <button type="submit" class="btn btn-hover submit btn-block">Submit</button>

                        </form>

                        <div class="container p-4">
                            <a th:href="@{/admin/categories}" class="btn btn-hover return text-white">Go back to Categories</a>
                        </div>

                    </div>

                </div>

            </div>

            <!-- Card Ends -->

        </div>

    </div>

    <!-- Container Ends -->

    <!-- Linking our External JS Files -->

    <!-- JQuery from Official Website -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- jquery.slim.min.js contains only that much JQuery which i s required by the BootStrap -->

    <!-- Here as we are also using Owl Slider, so we are using jquery-3.6.0.min.js from the official site -->

    <!-- This wil contain the pure JQuery -->

    <!--  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script> -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js " integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2 " crossorigin="anonymous "></script>

    <!-- Owl Slider JS -->

    <script th:src="@{/js/owl.carousel.min.js}"></script>
    
    <!-- Custom JS -->
   
    <script th:src="@{/js/script.js}"></script>
    
    <script th:src="@{/js/script_new.js}"></script>

    <!-- Owl Slider Calling the Plugin JS -->

    <script>
        $(document).ready(function() {
            $(".owl-carousel ").owlCarousel(

                // Also, here only making our owl carousel reponsive... 
                // Doing so by creating an object... 

                {

                    // Copied from Owl Slider Responsive documentation...

                    loop: true,
                    margin: 10,
                    autoplay: true,

                    responsive: {
                        0: {
                            items: 1,
                            nav: true
                        },
                        600: {
                            items: 3,
                            nav: false
                        },
                        1000: {
                            items: 3,
                            nav: true,
                            loop: false
                        }
                    }

                }

            );
        });
    </script>

</body>

</html>
